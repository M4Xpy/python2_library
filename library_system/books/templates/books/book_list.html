{% load crispy_forms_tags %}

<title>Book list</title>
<a href="/books/create">Create New Book</a>
<form method="get" action="" class="form-inline  line-gap">
  {{ search_form|crispy }}
  <input class="btn btn-secondary" type="submit" value="🔍">
</form>
{% if book_list %}
<table class="table">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  {% for book in book_list %}
  <tr>
    <td>
      {{ book.id }}
    </td>
    <td>
      {{ book.title }}
    </td>
    <td>
      {{ book.author }}
    </td>
    <td>
      <a href="{% url 'books:book-update' pk=book.id %}">Update</a>
    </td>
    <td>
      <a style="color: red"
         href="{% url 'books:book-delete' pk=book.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>There are no books in the service.</p>
{% endif %}
